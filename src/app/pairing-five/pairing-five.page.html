
<ion-content [fullscreen]="true">

<div class="devicesection">
    <h1>Device Paired</h1>
    <h6>Current Status / information</h6>
</div>

<ion-row>
  <ion-col size="4"></ion-col>
  <ion-col size="6">
      <div class="midcircle" style="background: #242629; height: 100px; width: 100px;  border-radius: 50px; margin-top: 50px;">
            <img class="circleimg" src="assets/images/air-conditionar.png" height="50" width="50">
      </div>
  </ion-col>
  <ion-col size="2"></ion-col>
</ion-row>

  <div class="ioninput">
    <ion-input placeholder="  Device's Nickname " shape="round">  </ion-input>
  </div>

  <ion-button class="nextbtn" expand="full" shape="round" [routerLink]="['/setup']"> Next
    <ion-icon class="white-icons" slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-button>


</ion-content>
