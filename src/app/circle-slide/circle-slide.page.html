<ion-header>
  <ion-toolbar>
    <ion-title>Circle Slide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="circular-slider">
    <svg width="200" height="200" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="80" stroke="lightgrey" stroke-width="10" fill="none"/>
      <circle cx="100" cy="100" r="80" stroke="blue" stroke-width="10" fill="none" stroke-dasharray="502" stroke-dashoffset="0"/>
      <circle #knob cx="100" cy="20" r="10" fill="red" draggable="true"/>
    </svg>
  </div>
</ion-content>
