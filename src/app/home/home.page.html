<ion-toolbar class="black-toolbar">
  <ion-buttons slot="start">
    <ion-back-button class="white-icons" defaultHref="/"></ion-back-button>
  </ion-buttons>    
  <ion-title></ion-title>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon class="headericon" src="assets/svgicon/locationicon.svg"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon class="headericon" src="assets/svgicon/clockicon.svg"></ion-icon>
    </ion-button>
    <ion-button>
       <ion-icon class="headericon" src="assets/svgicon/setting-icon.svg"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <div class="bedroom-ac-section">
    <div class="bedroom-ac-left">
     <img src="assets/images/air-conditionar.png" alt="Air Conditioner">
      <div>
        <span class="item">Bedroom AC</span>
        <span class="item-dtl">Daikin AXRT0082AR</span>
      </div>
    </div>
    <div class="bedroom-ac-right">
      <ion-icon class="white-icons" name="chevron-down-outline"></ion-icon>
    </div>
  </div>

  <div id="container">
      <div class="temp-display">
        <span>{{ temperature }}°C OUTDOOR</span>
      </div>
   <div class="temperature-control">
    <div class="half-circle-wrapper">
      <circle-progress
        [percent]="temperaturePercent"
        [radius]="130"
        [outerStrokeWidth]="8"
        [space]="6"
        [innerStrokeWidth]="32"
        [outerStrokeColor]="'#2555FF'"
        [innerStrokeColor]="'#2D5690'"
        [subtitle]="'26°C indoor'"
        [title]="'24°C'"
        [titleColor]="'#FFFFFF'"
        [subtitleColor]="'#D9D9D9'"
        [titleFontSize]="'48'"
        [subtitleFontSize]="'15'"
        [titleFontWeight]="'500'"
        [unitsFontSize]="'0'"
        [animation]="true"
        [animationDuration]="300"
        [clockwise]="false"
      ></circle-progress>
  </div>

  </div>

<ion-card>

  <ion-card-header>

    <ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="cool">
          <button class="nextbtn" shape="round">
            <ion-icon src="assets/svgicon/coolicon.svg"></ion-icon>
            Cool
          </button>
        </ion-tab-button>
      <ion-tab-button tab="dry">
          <button class="nextbtn" shape="round">
            <ion-icon src="assets/svgicon/dryicon.svg"></ion-icon>
            Dry
          </button>
        </ion-tab-button>
       <ion-tab-button tab="heat">
          <button class="nextbtn" shape="round">
            <ion-icon src="assets/svgicon/heaticon.svg"></ion-icon>
            Heat
          </button>
        </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  </ion-card-header>
  
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Item</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Item</ion-label>
      </ion-item>

    </ion-list>
  </ion-card-content>
</ion-card>

  </div>

</ion-content>
