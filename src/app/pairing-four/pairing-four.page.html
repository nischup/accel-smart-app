
<ion-content [fullscreen]="true">

<div class="headersection">
    <ion-row>
      <ion-col size="11"></ion-col>
      <ion-col size="1">
          <ion-icon class="blueicon white-icons"  src="assets/svgicon/bluetooth.svg"> </ion-icon>
      </ion-col>
    </ion-row>
</div>

<div class="devicesection">
    <h1>Failed to Connect</h1>
    <h6>Current Status / information</h6>
</div>

<ion-row>
  <ion-col size="1"></ion-col>
  <ion-col size="10">
    <div class="circlesection">
      <div class="circleone">
        <div class="circletwo">
          <div class="circlethree">
            <ion-icon class="crossmark" class="white-icons" slot="end" src="assets/svgicon/cross-mark.svg" height="50" width="50"></ion-icon>
            <!-- <img class="circleimg" src="assets/images/air-conditionar.png" height="50" width="50"> -->
          </div>
        </div>
      </div>
    </div>
  </ion-col>
  <ion-col size="1"></ion-col>
</ion-row>

  <ion-button class="nextbtn" expand="full" shape="round" [routerLink]="['/pairing-five']"> Next
    <ion-icon class="white-icons" slot="end" src="assets/svgicon/try-again.svg"></ion-icon>
  </ion-button>

</ion-content>
