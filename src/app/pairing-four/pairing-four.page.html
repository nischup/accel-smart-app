
<ion-content [fullscreen]="true">

<div class="devicesection">
    <h1>Failed to Connect</h1>
    <h6>Current Status / information</h6>
</div>

<ion-row>
  <ion-col size="3"></ion-col>
  <ion-col size="6">
    <div class="circlesection">
      <div class="circleone" style="background: red; height: 200px; width: 200px; text-align: center; border-radius: 150px;">
        <div class="circletwo" style="background: green; height: 150px; width: 150px; text-align: center; border-radius: 100px;">
          <div class="midcircle" style="background: #242629; height: 100px; width: 100px; text-align: center; border-radius: 50px; margin-top: 50px;">
            <img class="circleimg" src="assets/images/air-conditionar.png" height="50" width="50">
          </div>
        </div>
      </div>
    </div>
  </ion-col>
  <ion-col size="3"></ion-col>
</ion-row>

  <ion-button class="nextbtn" expand="full" shape="round" [routerLink]="['/pairing-five']"> Try Again
    <ion-icon class="white-icons" slot="end" name="refresh-outline"></ion-icon>
  </ion-button>

</ion-content>
