<ion-header>
  <ion-toolbar>
    <!-- <ion-title class="headtitle">Schedule</ion-title> -->
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
<ion-card>
<ion-card-header>
  <ion-title>Turn Off</ion-title> 
</ion-card-header>

<ion-row>
  <ion-col size="3">
    <ion-input
      class="inputbtn"
      type="number"
      [(ngModel)]="hour"
      placeholder="HH"
      min="1"
      max="12"
      maxlength="2"
      inputmode="numeric"
    ></ion-input>
  </ion-col>

  <ion-col size="3">
    <ion-input
      class="inputbtn"
      type="number"
      [(ngModel)]="minute"
      placeholder="MM"
      min="0"
      max="59"
      maxlength="2"
      inputmode="numeric"
    ></ion-input>
  </ion-col>

  <ion-col size="6">
  <ion-segment [(ngModel)]="timePeriod" mode="ios" class="custom-segment">
    <ion-segment-button value="AM" class="am-button">
      AM
    </ion-segment-button>
    <ion-segment-button value="PM" class="pm-button">
      PM
    </ion-segment-button>
  </ion-segment>


  </ion-col>
</ion-row>

  <ion-button class="nextbtn" expand="full" shape="round" (click)="dismiss()"> Update
  </ion-button>

</ion-card>


</ion-content>
