
<ion-content [fullscreen]="true">

<div class="headersection">
    <ion-row>
      <ion-col size="11"></ion-col>
      <ion-col size="1">
          <ion-icon class="blueicon white-icons"  src="assets/svgicon/bluetooth.svg"> </ion-icon>
      </ion-col>
    </ion-row>
</div>

<div class="devicesection">
    <h1>Connecting Device</h1>
    <h6>Current Status / information</h6>
</div>

  <div class="ioninput">
    <ion-item class="inputbtn">
      <ion-icon name="wifi-outline" slot="start"></ion-icon>
      <ion-input placeholder="Wi-Fi SSID"></ion-input>
    </ion-item>

    <ion-item class="inputbtn">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input placeholder="Wi-Fi Password"></ion-input>
    </ion-item>
  </div>


  <ion-button class="nextbtn" expand="full" shape="round" [routerLink]="['/pairing-four']"> Next
    <ion-icon class="white-icons" slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-button>


</ion-content>
